<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>DevStruggles</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
	<link rel="stylesheet" href="assets/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<header class="container-fluid">
		<div class="row mt-2" style="justify-content: space-between;">
			<div class="col-2">
				<button class="btn btn-md mb-1 btn-primary" type="button" id="dropdownMenuButton" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">
					<i class="fa fa-navicon xl text-light"></i>
				</button>
				<div class="dropdown-menu" onclick="app.categoryController.selectCategory(event.target.name)"
					style="cursor:pointer" aria-labelledby="dropdownMenuButton" data-toggle="modal" data-target="#categoryModal">
					<a class="dropdown-item" name="html">HTML</a>
					<a class="dropdown-item" name="css">CSS</a>
					<a class="dropdown-item" name="javascript">JavaScript</a>
					<a class="dropdown-item" name="c#">C#</a>
					<a class="dropdown-item" name="python">Python</a>
					<a class="dropdown-item" name="misc">Misc.</a>
				</div>
			</div>
			<div class="col-6 text-center">
				<h3>DevStruggles.find(humor)</h3>
			</div>
			<div class="col-4">
				<form class="form-inline my-2 mb-1 my-lg-0" style="justify-content: flex-end;">
					<input class="form-control" type="search" placeholder="Search" aria-label="Search">
					<button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
				</form>
			</div>
		</div>
	</header>
	<main>

		<div class="col-4">
			<button class="btn btn-md  btn-primary" type="button" id="" data-toggle="modal" data-target="#postModal"
				aria-haspopup="true" aria-expanded="false">
				CREATE POST
			</button>
		</div>




	</main>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
	<script type="module" src="app/main.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
		crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
	<!-- The Category Modal -->
	<div class="container-fluid">
		<div class="row">
			<div class="modal fade" id="categoryModal"></div>
		</div>
	</div>

	<!-- The Post Form Modal -->
	<div class="container-fluid">
		<div class="row bg-dark text-warning">
			<div class="modal fade" id="postModal">
				<div class="modal-dialog modal-xl">
					<div class="modal-content bg-dark">

						<!-- Modal Header -->
						<div class="modal-header">
							<button type="button" class="close" data-dismiss="modal">&times;</button>
							<h4 class="modal-title col-12 text-center">CREATE NEW POST</h4>
						</div>

						<!-- Modal body -->
						<div class="modal-body">
							<form class="needs-validation" novalidate>

								<form class="needs-validation" novalidate">
									<div class="form-row">

										<div class="form-group col-12 text-center">
											<label for="postComment">Comment</label>
											<textarea class="form-control" name="postComment" rows="3" required></textarea>
											<div class="valid-feedback">
												Looks good!
											</div>
										</div>

										<div class="form-group col-md-6 text-center">
											<label for="postImageUrl">Image URL</label>
											<input type="text" class="form-control" name="postImageUrl">
										</div>
										<div class="form-group col-md-4 text-center">
											<label for="postCategory">Category</label>
											<select name="postCategory" class="form-control custom-select" required>
												<option selected disabled value="">Choose A Category</option>
												<option value="html">HTML</option>
												<option value="css">CSS</option>
												<option value="javascript">JAVASCRIPT</option>
											</select>
											<div class="valid-feedback">
												Looks good!
											</div>
										</div>
									</div>
									<button type="submit" class="btn btn-primary">Create</button>
								</form>
						</div>
						<!-- Post Modal footer -->
						<div class="modal-footer">
							<button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
						</div>
					</div>
					</form>
				</div>
			</div>
		</div>
	</div>

<div class="col-4">
	<h6>$this.category</h6>
	<textarea name="" id="" cols="30" rows="10"></textarea>
</div>



</body>

</html>
