<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>DevStruggles</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="assets/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <header class="container-fluid">
        <div class="row mt-2 justify-content-center">
            <div class="col-12 col-md-12 text-center">
                <h5 class="overflow cursor" onclick="window.location.reload()">DevStruggles.find(humor)</h5>
            </div>
            <div class="container-fluid">
                <div class="row p-3 justify-content-between">
                    <div class="col-12 col-md-4 ml-auto text-left">
                        <div class="dropdown-menu" onclick="app.categoryController.selectCategory(event.target.name)"
                            style="cursor:pointer" aria-labelledby="dropdownMenuButton" data-toggle="modal">
                            <a class="dropdown-item" name="html">HTML</a>
                            <a class="dropdown-item" name="css">CSS</a>
                            <a class="dropdown-item" name="javascript">JavaScript</a>
                            <a class="dropdown-item" name="c-sharp">C#</a>
                            <a class="dropdown-item" name="misc">Misc.</a>
                        </div>
                        <button class="btn btn-md btn-outline-success py-2" type="button" id="dropdownMenuButton"
                            data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                            <i class="fa fa-navicon xl text-light"></i>
                        </button>
                    </div>
                    <div class="col-12 col-md-4 tac">
                        <button class="btn btn-md btn-outline-success pb-1 py-2" type="button" id="" data-toggle="modal"
                            data-target="#postModal" aria-haspopup="true" aria-expanded="false">
                            CREATE POST
                        </button>
                    </div>
                    <div class="col-12 col-md-4 ml-auto">
                        <button class="btn btn-md btn-outline-success p-2 float-right" type="button" id=""
                            data-toggle="modal" data-target="#loginModal" aria-haspopup="true" aria-expanded="false">
                            Login
                        </button>
                    </div>
                </div>

            </div>
            <!-- <div class="col-12 col-md-6">
                <form class="form-inline my-2 mb-1 my-lg-0" style="justify-content: flex-end;">
                    <input class="form-control" type="search" placeholder="Search" aria-label="Search">
                    <!-- <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button> -->
            </form>
        </div>
        </div>
    </header>
    <main>

        <div class="row  p-2" id="posts">
        </div>

    </main>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@9"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.js"></script>
    <script type="module" src="app/main.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" crossorigin="anonymous"></script>
    <!-- The Category Modal -->
    <div class="container-fluid">
        <div class="row">
            <div class="modal fade" id="categoryModal"></div>
        </div>
    </div>

    <!-- The Post Form Modal -->
    <div class="container-fluid">
        <div class="row bg-dark text-warning">
            <div class="modal fade" id="postModal">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content bg-dark">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title col-12 text-center">CREATE NEW POST</h4>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <form class="needs-validation" novalidate>

                                <form class="needs-validation" novalidate>
                                    <div class="form-row">


                                        <div class="form-group col-md-6 text-center">
                                            <label for="postImageUrl">Image URL</label>
                                            <input type="text" class="form-control" name="postImageUrl">
                                        </div>
                                        <div class="form-group col-md-4 text-center">
                                            <label for="postTitle">Category</label>
                                            <select name="postTitle" class="form-control custom-select" required>
                                                <option selected disabled value="">Choose A Category</option>
                                                <option value="html">HTML</option>
                                                <option value="css">CSS</option>
                                                <option value="javascript">JavaScript</option>
                                                <option value="c-sharp">C#</option>
                                                <option value="misc">Misc</option>
                                            </select>
                                            <div class="valid-feedback">
                                                Looks good!
                                            </div>
                                        </div>
                                    </div>
                                    <button type="submit" class="btn btn-primary">POST</button>
                                </form>
                        </div>
                        <!-- Post Modal footer -->
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


    <div class="container-fluid">
        <div class="row bg-dark text-warning">
            <div class="modal fade" id="loginModal">
                <div class="modal-dialog modal-xl">
                    <div class="modal-content bg-dark">

                        <!-- Modal Header -->
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                            <h4 class="modal-title col-12 text-center">Login Credentials</h4>
                        </div>

                        <!-- Modal body -->
                        <div class="modal-body">
                            <form onsubmit="app.loginController.login(event)">
                                <div class="form-group row">
                                    <label for="staticUserName" class="col-sm-2 col-form-label">User Name</label>
                                    <div class="col-sm-10">
                                        <input type="text" class="form-control-plaintext bg-light" name="user" value=""
                                            placeholder="Enter Username Here..." required>
                                    </div>
                                    <div class="valid-feedback">
                                        Looks good!
                                    </div>
                                </div>
                                <div class="text-center">
                                    <button type="submit" class="btn btn-primary">Submit</button>
                                </div>
                            </form>


                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>



</body>

</html>
